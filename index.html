<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <title>GeoGraphY | An Intuitive Weather App</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body id="body" class="bg-startGrad font-sans">
    <div class="mt-[10vh] flex justify-center">
      <input id="search-id" type="text" class="sm:w-[52.5vw] transition-all hover:w-[55vw] rounded-l-full border-2 border-white bg-transparent px-[1.25rem] py-[0.45rem] text-white" placeholder="Enter any place in the world..." />
      <button class="ml-[-1rem] w-[20vw] rounded-[100px] border-2 border-white bg-black hover:border-black text-white hover:bg-white hover:text-black transition-all" onclick="commenceWeatherCheck()" id="js-button">Search</button>
    </div>

    <div class="flex flex-col justify-center items-center mt-[7.5vh]">
      <img class="w-[15vw]" src="images/sun.svg" alt="">
      <img class="w-[75vw] mt-[5vh]" src="images/mountain.svg" alt=""> 
    </div>

    <div class="flex flex-col items-center my-10">
      <div class="flex justify-around gap-[1.5vw]">
        <img class="w-[3vw]" src="images/location.svg" alt="">
        <p id="location" class="location text-[4.5vw] text-white relative">Sydney</p>
      </div>

      <h1 id="temp" class="text-white text-[8.5vw]">26&deg;</h1>
      <h2 id="weather-desc" class="text-white text-[6.5vw]">clear</h2>
    </div>

    <div class="flex flex-wrap mb-[15rem] gap-[7.5vw] justify-center mt-[15vw]">
      <div class="flex items-center gap-[2.25vw] mb-[2.5vw]">
        <div class="border-white border-[0.35vw] rounded-[1.5vw] p-[3.5vw]"><img class="w-[5.5vw]" src="images/humidity.svg" alt=""></div>
        <div class="text-white font-bold text-[2.25vw]">
          <h2>Humidity</h2>
          <h2 id="humidity">45%</h2>
        </div>
      </div>
      <div class="flex items-center gap-[2.25vw] mb-[2.5vw]">
        <div class="border-white border-[0.35vw] rounded-[1.5vw] p-[3.5vw]"><img class="w-[5.5vw]" src="images/sunrise.svg" alt=""></div>
        <div class="text-white font-bold text-[2.25vw]">
          <h2>Sun Rise</h2>
          <h2 id="sunrise">0546</h2>
        </div>
      </div>
      <div class="flex items-center gap-[2.25vw] mb-[2.5vw]">
        <div class="border-white border-[0.35vw] rounded-[1.5vw] p-[3.5vw]"><img class="w-[5.5vw]" src="images/sunset.svg" alt=""></div>
        <div class="text-white font-bold text-[2.25vw]">
          <h2>Sun Set</h2>
          <h2 id="sunset">1830</h2>
        </div>
      </div>
      <div class="flex items-center gap-[2.25vw] mb-[2.5vw]">
        <div class="border-white border-[0.35vw] rounded-[1.5vw] p-[3.5vw]"><img class="w-[5.5vw]" src="images/rain.svg" alt=""></div>
        <div class="text-white font-bold text-[2.25vw]">
          <h2>Precipitation</h2>
          <h2 id="rain">0mm</h2>
        </div>
      </div>
      <div class="flex items-center gap-[2.25vw] mb-[2.5vw]">
        <div class="border-white border-[0.35vw] rounded-[1.5vw] p-[3.5vw]"><img class="w-[5.5vw]" src="images/wind2.svg" alt=""></div>
        <div class="text-white font-bold text-[2.25vw]">
          <h2>Wind</h2>
          <h2 id="wind">20 km/hr</h2>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
